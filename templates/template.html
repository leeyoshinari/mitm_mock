<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MitmProxy Mocking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="..{{ context }}/static/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="..{{ context }}/static/css/bootstrap.css" rel="stylesheet">
        <link href="..{{ context }}/static/css/toast.style.css" rel="stylesheet">
        {% block scripts %}
        <script src="..{{ context }}/static/js/jquery.js"></script>
        <script src="..{{ context }}/static/js/toast.script.js"></script>
        {% endblock %}
    </head>

    <body>
        {% block body %}
            {% block content %}
                <div class="container" style="width: 63%; float: left; margin-left: 1%;">
                    {% block page_content %}
                    {% endblock %}
                </div>
                <div class="container" style="width: 32%; float: right; margin-right: 1%;">
                    {% block edit_content %}
                    {% endblock %}
                </div>
            {% endblock %}

            {% block myjs %}
            {% endblock %}
        {% endblock %}
    </body>
</html>
