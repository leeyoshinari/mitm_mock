[config]
# aiohttp开启服务的 IP 和 端口号，用于页面访问
host = 127.0.0.1
port = 12020
# 前端页面访问url的上下文，以`/`开头，如不需要上下文，可设置为空
context = /mock

# 开启代理服务的 IP 和 端口号
proxy_host = 127.0.0.1
proxy_port = 12021

# 数据库文件路径
sqlite_path = ./test.db
# 数据库表名
table_name = test

# 日志相关配置
level = INFO
backupCount = 7
logPath = logs